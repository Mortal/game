<mat-card>
  <h2>New Game</h2>

  <mat-divider></mat-divider>

  <p>Number of players</p>

  <br>

  <mat-slider min="2" max="6" value="4" step="1" tickInterval="1" color="primary" thumbLabel="thumbLabel" [(ngModel)]="numberOfPlayers" (change)="sliderChange($event.value)"></mat-slider>

  <mat-divider></mat-divider>

  <app-login-modal-item *ngFor="let p of ' '.repeat(numberOfPlayers).split(''); let i = index;" [index]="i">
  </app-login-modal-item>

  <mat-divider></mat-divider>

  <div class="center">
    <mat-checkbox [(ngModel)]="gameService.game.official" color="primary" tabIndex="-1">Official</mat-checkbox>
    <mat-checkbox [(ngModel)]="shuffle" color="primary" tabIndex="-1">Shuffle players</mat-checkbox>
    <mat-checkbox [(ngModel)]="gameService.offline" color="primary" tabIndex="-1">Offline</mat-checkbox>

  </div>

  <mat-divider></mat-divider>

  <button mat-raised-button color="primary" (click)="startGame()" [disabled]="numberOfPlayers != usersService.users.length" #startButton>Start Game</button>
</mat-card>
