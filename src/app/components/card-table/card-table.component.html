<table>
  <tr>
    <th>Round</th>
    <th *ngFor="let u of usersService.users; let i = index">{{ u.username }}</th>
  </tr>
  <tr *ngFor="let row of matrix; let i = index">
    <td>{{ i + 1 }}</td>
    <td *ngFor="let c of row; let j = index" [class.active]='j === playerInTurn && i === round-1 && gameService.getNumberOfCardsLeft() != 0' [innerHTML]="c">
    </td>
  </tr>
</table>
